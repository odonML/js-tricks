<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form id="form-login" action="">
      <div class="input-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          onkeyup="validateInput('login', 'email')"
        />
        <span class="email-required" style="display: none"
          >Este valor es requerido
        </span>
        <span class="email-formatEmail" style="display: none">
          valor no valido</span
        >
        <span class="email-custom" style="display: none"></span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          onkeyup="validateInput('login','password')"
        />
        <span class="password-required" style="display: none"
          >Este valor es requerido
        </span>
        <span class="password-length" style="display: none">
          valor no valido</span
        >
        <span class="password-custom" style="display: none"></span>
      </div>

      <button id="main-btn-login" type="submit" disabled="true">Enviar</button>
    </form>

    <form id="form-register" action="">
      <div class="input-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          onkeyup="validateInput('register', 'email')"
        />
        <span class="email-required" style="display: none"
          >Este valor es requerido
        </span>
        <span class="email-formatEmail" style="display: none">
          valor no valido</span
        >
        <span class="email-custom" style="display: none"></span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          onkeyup="validateInput('register','password')"
        />
        <span class="password-required" style="display: none"
          >Este valor es requerido
        </span>
        <span class="password-length" style="display: none">
          valor no valido</span
        >
        <span class="password-custom" style="display: none"></span>
      </div>

      <button id="main-btn-register" type="submit" disabled="true">
        Enviar
      </button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
